name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Указываем путь к NDK, который УЖЕ есть в ubuntu-latest
  ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.1.8937393

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android SDK (чтобы активировать NDK)
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Install cargo-apk and cargo-ndk
        run: |
          cargo install cargo-apk
          cargo install cargo-ndk

      - name: Verify NDK
        run: |
          echo "NDK path: $ANDROID_NDK_HOME"
          ls -la $ANDROID_NDK_HOME

      - name: Build APK
        run: |
          export PATH="$ANDROID_NDK_HOME:$PATH"
          cargo ndk -t armeabi-v7a -t arm64-v8a build --release
          cargo apk build --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rust-clicker-apk
          path: target/android/release/*.apk
